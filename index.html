<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
    <script type="text/javascript" src="external.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Input Types Form</h2>
        <form id="inputForm">
            <label for="text">Text:</label>
            <input type="text" id="text" placeholder="Enter text">
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email">
            
            <label for="number">Number:</label>
            <input type="number" id="number" placeholder="Enter number">
            
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" placeholder="Enter phone number">
            
            <label for="url">URL:</label>
            <input type="url" id="url" placeholder="Enter URL">
            
            <label for="date">Date:</label>
            <input type="date" id="date">
            
            <label for="color">Color:</label>
            <input type="color" id="color">
            
            <label for="range">Range:</label>
            <input type="range" id="range" min="0" max="100">
            
            <label for="file">File:</label>
            <input type="file" id="file">
            
            <label for="search">Search:</label>
            <input type="search" id="search" placeholder="Search...">
            
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox">
            
            <label for="radio">Radio:</label>
            <input type="radio" name="radio" id="radio"> Option 1
            <input type="radio" name="radio" id="radio"> Option 2
            
            <label for="select">Select:</label>
            <select id="select">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
            
            <label for="textarea">Textarea:</label>
            <textarea id="textarea" placeholder="Enter text"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
